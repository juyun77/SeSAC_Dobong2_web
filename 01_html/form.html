<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 태그와 관련 태그 사용해보기 </title>
</head>

<body>
        text <input type="text" />
        <br />
        <label for="emailId">email</label>
        <input type="email" id="emailId" placeholder="example@naver.com">
        <br />
        <label>
            password <input type="password" placeholder="비밀번호를 작성해주세요.">
        </label>
        <br />
        color <input type="color" /><br />
        range <input type="range" /><br />
        date <input type="date" /><br />
        file <input type="file" /><br />
        number <input type="number" /><br />
        button <input type="button" value="버튼" /><br />
        submit <input type="submit" value="버튼" /><br />
        <!-- 이 버튼은 기본적 타입이 submit이다.  -->
        <button>버튼</button>
        <button type="button">버튼</button>


        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />

        <h5>다음 중 input type이 아닌 것은? (모두 고르시오)</h5>
        <input type="checkbox" name="input"> text
        <input type="checkbox" name="input"> click
        <input type="checkbox" name="input"> img
        <input type="checkbox" name="input"> date
        <input type="checkbox" name="input"> bread
        <h5>다음 중 img태그의 속성인 것은?</h5>
        <label>
            <input type="radio" name="img" />
            title
        </label>
        <label>
            <input type="radio" name="img" disabled />
            value
        </label>
        <label>
            <input type="radio" name="img" checked />
            mouse
        </label>
        <!-- label을 해주었기 때문에 글자를 눌러도 check가 된다. -->
        <input type="radio" name="img" id="alt" />
        <label for="alt">alt</label>
        <input type="radio" name="img" id="type" />
        <label for="type">type</label>
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <!-- select -->
        <select name="flower">
        <!-- alt 누르고 방향키 왔다갔다하면 글씨 움직일 수 있음. -->
            <optgroup label="빨간꽃">
            <option value="장미">장미</option>
            <option value="동백꽃">동백꽃</option>
        </optgroup>
        <optgroup label="흰꽃">
            <option value="매화">매화</option>
            <option value="목련">목련</option>
        </optgroup>
        </select>

        </form>

<!-- 실습2 사진과 똑같이 만들어 보세요 -->

</body>

</html>
