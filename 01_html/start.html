<!--html5 문서로 작성하겠다는 의미-->
<!-- 주석 단축키는 ctrl + / -->
<!DOCTYPE html>
<html>
    <head>
        <!-- utf-8로 인코딩 해주겠다. 인코딩은 우리가 적은 코드를 컴퓨터에게 알려주기 위한것
         한글이 깨질 가능성이 있어서 해줌. -->
        <meta charset="UTF-8" />
        <title>html 첫번째 수업 </title>
    </head>
    <body>
        <h1>안녕 html!!! </h1>
        <div style="background-color: red;">
            div
            <span style="background-color: blue;">span</span>
        </div>
        <span style="background-color: yellow;">파란 div의 형제인 span</span>

    </body>
</html>
