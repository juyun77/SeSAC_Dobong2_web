<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자4- 속성 선택자 []</title>
    <style>
        [disabled]{
            background-color: brown;
        }
        
        [placeholder]{
            background-color: green;
        }

        [type="password"]{
            font-size: 30px;
        }
        .square{
            width: 50px;
            height: 50px;
            background-color: red;
            border: 1px solid yellow;
        }

        /*이것도 가능하지만 권장 x*/
        [class="square"]{
            background-color: red;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="text1">
    <input type="text" placeholder="text2">
    <input type="text" placeholder="text3" disabled>
    <input type="password">

    <!-- .square를 쓰면 square class를 가진 div class가 만들어진다 ex) .square*4 이렇게 써도 된다 -->
<div class="square"></div>
<div class="square"></div>
<div class="square"></div>
<div class="square"></div>
</body>
</html>
