<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media query 실습1</title>

    <style>
        div{
            background-color: black;
            width: 100px;
            height: 100px;
            display: inline-block;
            margin: 10px;
            border: 1px solid red;
            border-radius: 10%;
           }

           @media screen and (max-width: 700px) {
            div{
                background-color: skyblue;
                display: block;
            }
           }

    </style>

</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
