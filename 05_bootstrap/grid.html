<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap Grid System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
</head>
<body>

    <h1>layout</h1>
    <h2>container</h2>
    <div class="container bg-danger">container</div>
    <div class="container-fluid bg-primary">container-fluid</div>

    <!-- 
    grid 사용시
    container > .row> .col 순으로 사용
    col: 각 row를 col의 개수만큼 모든 열의 너비가 같습니다.
    col-숫자: 12개의 컬럼을 12/숫자 의 크기로 가져간다. 
     -col-2 : 6등분을 해서 하나를 가져감
     -col-4 : 3등분을 해서 하나를 가져감
     디바이스 환경에 맞게 layout을 구성할 수 있음.
     -->

    <div class="container text-center">
        <!-- 컬럼들의 합은 12이고 쪼개서 가져간다. 만약 12를 넘으면 줄바꿈이 된다. -->
        <div class="row"> 
          <div class="col-4 bg-danger">
            Column
          </div>
          <div class="col-4 bg-warning">
            Column
          </div>
          <div class="col-4 bg-success">
            Column
          </div>
        </div>
        <div class="row">
            <div class="col bg-primary"></div>
            <div class="col bg-info"></div>
            <div class="col bg-primary"></div>
            <div class="col bg-info"></div>
            <div class="col bg-primary"></div>
            <div class="col bg-info"></div>
          </div>
      </div>
<!-- 
      <div class="container">
        <div class="bg-secondary text-white col">col

        </div>
      </div> -->

      <div class="container">
        <div class="row">
            <div class="bg-secondary text-white col-12 col-md-4 col-xl-2 col-sm-3">col</div>
            <div class="bg-dark text-white col-12 col-md-4 col-xl-2 col-sm-6">col</div>
            <div class="bg-secondary text-white col-12 col-md-4 col-xl-2 col-sm-3">col</div>
            <div class="bg-dark text-white col-12 col-md-4 col-xl-2 col-sm-3">col</div>
            <div class="bg-secondary text-white col-12 col-md-4 col-xl-2 col-sm-6">col</div>
            <div class="bg-dark text-white col-12 col-md-4 col-xl-2 col-sm-3">col</div>

        </div>
      </div>
    
</body>
</html>
